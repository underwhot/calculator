<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="conteiner">
        <div class="header__row">
          <div class="header__body">
            <a href="https://www.figma.com/file/04qDjbKIP1ea69PzHqVd7H/Calculator">
              <div class="header__text">CALCULATOR</div>
            </a>
          </div>
        </div>
      </div>
    </header>

  
    <main class="content">
      <div class="calc">
        <div class="conteiner-calc">
          <div class="calc__row">
            
            <div class="calc__column">
              <div class="calc__item">
                <div class="item__title">addition</div>
                <div class="item__row">
                  <div class="item__calculate">
                    <input type="number" class="item___number">
                    <div class="item___plus">+</div>
                    <input type="number" class="item___number">
                    <a href="#" id="addition">calculate</a>
                  </div>
                  <div class="item__equals">=</div>
                  <div class="item__clear">
                    <div id="addition-result" class="item__result"></div>
                    <a href="#" id="addition-clear">clear</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="calc__column">
              <div class="calc__item">
                <div class="item__title">subtraction</div>
                <div class="item__row">
                  <div class="item__calculate">
                    <input type="number" class="item___number">
                    <div class="item___plus">−</div>
                    <input type="number" class="item___number">
                    <a href="#" id="subtraction">calculate</a>
                  </div>
                  <div class="item__equals">=</div>
                  <div class="item__clear">
                    <div id="subtraction-result" class="item__result"></div>
                    <a href="#" id="subtraction-clear">clear</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="calc__column">
              <div class="calc__item">
                <div class="item__title">multiply</div>
                <div class="item__row">
                  <div class="item__calculate">
                    <input type="number" class="item___number">
                    <div class="item___plus">×</div>
                    <input type="number" class="item___number">
                    <a href="#" id="multiply">calculate</a>
                  </div>
                  <div class="item__equals">=</div>
                  <div class="item__clear">
                    <div id="multiply-result" class="item__result"></div>
                    <a href="#" id="multiply-clear">clear</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="calc__column">
              <div class="calc__item">
                <div class="item__title">division</div>
                <div class="item__row">
                  <div class="item__calculate">
                    <input type="number" class="item___number">
                    <div class="item___plus">÷</div>
                    <input type="number" class="item___number">
                    <a href="#" id="division">calculate</a>
                  </div>
                  <div class="item__equals">=</div>
                  <div class="item__clear">
                    <div id="division-result" class="item__result"></div>
                    <a href="#" id="division-clear">clear</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  

    <footer class="footer">
      <div class="conteiner">
        <div class="footer__row">
          <div class="footer__body">
            <div class="footer__text"><a href="https://github.com/underwhot" target="_blanck">(c) underwhot</a></div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
